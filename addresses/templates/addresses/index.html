<html lang="en">
<head>

    <!-- Bootstrap CSS -->

          crossorigin="anonymous">
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'addresses/css/style.css' %}" />

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Maps & Addresses</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reset</a>
                    </li>
                </ul>
            </div>
        </nav>

        <hr>
        <h1>Maps & Addresses</h1>
        <hr>

        <!--The div element for the map -->
        <div id="map" class="map">

        </div>

        <!-- Script for loading map -->
        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                var uluru = {lat: -25.344, lng: 131.036};
                // The map, centered at Uluru
                var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 4, center: uluru});
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: uluru, map: map});
            }
        </script>

        <hr>
        <h2>Addresses of clicked locations</h2>
        <hr>

    </div>




    <!-- jQuery scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6NJXgu0TnwZ1zYrkKi2mnqtM5fUjyVHo&callback=initMap">
    </script>
</body>
</html>
